<head>

    <title>I.T. GURUZ | Initializing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth !important;
        }

        /* Modern Cyberpunk Palette */
        :root {
            --magenta: #ff00ff;
            --deep-purple: #7000ff;
            --cyber-black: #050508;
            --eye-safe-white: #e0e0ff;
        }

        body {
            background-color: var(--cyber-black);
            color: var(--eye-safe-white);
        }

        .tech-header {
            position: relative;
            height: 45vh;
            background: radial-gradient(circle at center, #1a001a 0%, var(--cyber-black) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 2px solid var(--deep-purple);
        }

        /* Animated Grid Logic */
        .grid-overlay {
            position: absolute;
            inset: -100% 0;
            background-image: 
                linear-gradient(var(--magenta) 1px, transparent 1px),
                linear-gradient(90deg, var(--magenta) 1px, transparent 1px);
            background-size: 45px 45px;
            perspective: 1000px;
            transform: rotateX(60deg);
            transform-origin: center;
            opacity: 0.15;
            animation: grid-flow 20s linear infinite;
        }

        @keyframes grid-flow {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(45px); }
        }

        /* The "Pop" - Magenta Glow Pulse */
        .glow-text {
            color: var(--eye-safe-white);
            text-shadow: 
                0 0 10px var(--magenta),
                0 0 20px var(--deep-purple);
            letter-spacing: 0.3em;
            animation: text-pulse 4s ease-in-out infinite;
        }

        @keyframes text-pulse {
            0%, 100% { filter: brightness(100%) blur(0px); }
            50% { filter: brightness(130%) blur(0.5px); text-shadow: 0 0 30px var(--magenta); }
        }

        /* Mobile UX adjustments */
        @media (max-width: 768px) {
            .glow-text { font-size: 2.5rem; letter-spacing: 0.2em; }
            .tech-header { height: 35vh; }
        }
    </style>

                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
